types:
  # ----- aliases ------
  - name: dBm16
    storage: int16
    description: dBm16 is a 16-bit dBm value, primarily for absolute max sensitivity.

  - name: dBm8
    storage: int8
    description: dBm8 is a 8-bit dBm value, usually to represent RSSI.

  - name: dBiX100
    storage: uint16
    description: dBiX100 is dBi*100, primarily for fractional dBi antenna gain values.

  - name: dBmX100
    storage: uint16
    description: dBmX100 is dBm*100, primarily for fractional dBm transmit power values.

  - name: dB
    storage: uint16
    description: dB relative a reference, primarily for receive sensitivity values.

  - name: microSecs64
    storage: uint64
    description: |-
      microSecs64 is a 64-bit number of microseconds.

      It's usually used to represent a time offset since a known reference,
      Unix Epoch or the reader's start.

  - name: milliSecs32
    storage: uint32
    description: |-
      microSecs64 is a 32-bit number of milliseconds.

      It's used to represent a time offset since a known reference,
      usually Unix Epoch or a message receipt time.
      Other times, it's used as a time period or timeout,
      in which case 0 may mean "never timeout".

  - name: milliSecs16
    storage: uint16
    description: |-
      milliSecs16 is a 16-bit number of milliseconds.

      It's used to represent a timeouts or duration triggers.

  - name: nanoSecs32
    storage: uint32
    description: nanoSecs32 is a 32-bit number of nanoseconds used for some Tari values.

  - name: nanoSecs16
    storage: uint16
    description: |-
      nanoSecs16 is a 16-bit number of nanoseconds
      used for some Tari values or for RF Control.

  - name: kHz
    storage: uint32
    description: kHz is kilo-Hertz, used for frequency values.

  - name: bps
    storage: uint32
    description: bps is bits per second, used in backscatter data rates.

  - name: C1G2MemoryBankType
    storage: uint8
    bits: 2
    max: 3
    description: C1G2MemoryBankType selection.

  # ----- enumerations -----
  - name: C1G2BlockPermalockResultType
    storage: uint8
    kind: enum
    prefix: 'C1G2BPLock'
    values:
