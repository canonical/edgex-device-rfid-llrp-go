messages:
  - name: GetSupportedVersion
    type_id: 46
  - name: GetSupportedVersionResponse
    type_id: 56
    response_to: setMe
    fields:
      - name: CurrentVersion
        type: VersionNum
      - name: MaxSupportedVersion
        type: VersionNum
    parameters:
      - type: LLRPStatus
  - name: SetProtocolVersion
    type_id: 47
    fields:
      - name: TargetVersion
        type: VersionNum
  - name: SetProtocolVersionResponse
    type_id: 57
    response_to: 47
    parameters:
      - type: LLRPStatus
  - name: GetReaderCapabilities
    type_id: 1
    fields:
      - name: ReaderCapabilitiesRequestedData
        type: ReaderCapabilitiesRequestedDataType
    parameters:
      - type: Custom
        optional: true
        repeatable: true
  - name: GetReaderCapabilitiesResponse
    type_id: 11
    response_to: 1
    parameters:
      - type: LLRPStatus
      - type: GeneralDeviceCapabilities
        optional: true
      - type: LLRPCapabilities
        optional: true
      - type: RegulatoryCapabilities
        optional: true
      - type: C1G2LLRPCapabilities
        optional: true
      - type: Custom
        optional: true
        repeatable: true
  - name: AddROSpec
    description: |-
      AddROSpec adds an Reader Operation Specification.

      ROSpecs must be added in the Disabled state,
      and it's up to the client to set the ROSpecID.
      That ID is used to reference the spec in other messages.
    type_id: 20
    parameters:
      - type: ROSpec
  - name: AddROSpecResponse
    type_id: 30
    response_to: 30
    parameters:
      - type: LLRPStatus
  - name: DeleteROSpec
    type_id: 21
    fields:
      - name: ROSpecID
        type: uint32
  - name: DeleteROSpecResponse
    type_id: 31
    response_to: 21
    parameters:
      - type: LLRPStatus
  - name: StartROSpec
    type_id: 22
    fields:
      - name: ROSpecID
        type: uint32
  - name: StartROSpecResponse
    type_id: 32
    response_to: 22
    parameters:
      - type: LLRPStatus
  - name: StopROSpec
    description: |-
      StopROSpec stops a spec if it's currently executing,
      overriding all other priorities and moving it to Inactive.
    type_id: 23
    fields:
      - name: ROSpecID
        type: uint32
  - name: StopROSpecResponse
    type_id: 33
    response_to: 23
