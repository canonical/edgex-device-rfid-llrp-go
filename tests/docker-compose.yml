version: '2'

services:
  LLRP-platform:
    image: robot:latest
    network_mode: host
  #  extra_hosts:
    # - 'intel-admin.local:127.0.0.1' <note: intel-admin here is a hostname>
    # - "${HOSTNAME}.local:127.0.0.1"
    environment:
  #   - MQTT_BROKER=127.0.0.1
      - SERVICE_TOKEN
      - GIT_BRANCH
      - http_proxy
      - https_proxy
      - no_proxy
    volumes: 
      - ./output:/output
      - ./reports:/reports
      - ./suites:/suites
      - ./scenarios:/scenarios
      - ./scripts:/scripts
      - ./config:/config
      - ./utils:/utils
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    build:
      context: .
      dockerfile: DockerfileRobot
      args:
        - http_proxy
        - https_proxy

